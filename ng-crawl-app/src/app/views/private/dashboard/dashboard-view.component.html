<div>
  <form  [formGroup]="formGroup" (validSubmit)="onSubmit()">
    <div class="form-group" [customErrorMessages]="customErrorMessages">
      <input type="text" class="form-control" formControlName="webSiteAddress" placeholder="Web site address" aria-describedby="help" />
      <bfv-messages></bfv-messages>
    </div>
    <button type="submit" [disabled]="!isValid" class="btn btn-primary submit-button">Download from website</button>
  </form>
  <button [disabled]="!isValid" class="btn btn-primary submit-button" (click)="getDataFromDb()">Try get from database</button>
  <button [disabled]="!isComplete" class="btn btn-primary submit-button" (click)="resetForm()">Reset</button>
</div>
<app-image-gallery></app-image-gallery>
