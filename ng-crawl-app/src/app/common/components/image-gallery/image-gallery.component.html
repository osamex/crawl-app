<section
  *ngIf="images.length; then successTemplate; else failTemplate"
></section>

<ng-template #successTemplate>
  <div class="card-columns">
    <div class="card" *ngFor="let image of images; let i = index" class="column">
      <img class="card-img-top" src="{{ image.ImageWebSrc }}" alt="myimage" />
    </div>
  </div>
</ng-template>

<ng-template #failTemplate><h4>NO IMAGES FOUND</h4></ng-template>
