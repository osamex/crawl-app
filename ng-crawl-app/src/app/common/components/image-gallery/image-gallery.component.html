<div class="gallery-content">
  <section *ngIf="images.length; then successTemplate; else failTemplate"></section>
</div>

<ng-template #successTemplate>
  <div class="row">    
    <ul>    
      <li *ngFor="let image of images; let i = index">    
        <img src="{{ image.ImageWebSrc }}" class="img" width="240" height="170" (click)="onClick(content, $event)"/> 
      </li>    
    </ul>    
  </div>  
</ng-template>

<ng-template #failTemplate><h4>NO IMAGES FOUND</h4></ng-template>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Image</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <img src="{{ currentImageSrc }}" class="modal-img"/>
  </div>
</ng-template>
