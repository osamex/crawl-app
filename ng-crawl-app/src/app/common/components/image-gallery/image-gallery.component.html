<div class="gallery-content">
  <section *ngIf="images.length; then successTemplate; else failTemplate"></section>
</div>

<ng-template #successTemplate>
  <div class="row">
		<div *ngFor="let image of images; let i = index" class='list-group gallery'>
      <div class='col-sm-4 col-xs-6 col-md-3 col-lg-3'>
        <a class="thumbnail fancybox" rel="ligthbox" href="{{ image.ImageWebSrc }}" style="height: 320px; width: 320px;">
        <img class="img-responsive" alt="" src="{{ image.ImageWebSrc }}" />
        </a>
      </div>
    </div>
	</div>
</ng-template>

<ng-template #failTemplate><h4>NO IMAGES FOUND</h4></ng-template>
